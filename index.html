<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 Flip English Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh; margin: 0; font-family: 'Pretendard', sans-serif;
        }
        .card-container { perspective: 1000px; width: 90%; max-width: 400px; height: 280px; cursor: pointer; }
        .card-inner { position: relative; width: 100%; height: 100%; text-align: center; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); transform-style: preserve-3d; }
        .is-flipped .card-inner { transform: rotateY(180deg); }
        .card-face { position: absolute; width: 100%; height: 100%; -webkit-backface-visibility: hidden; backface-visibility: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 2.5rem; padding: 2rem; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .card-front { background: white; border: 1px solid rgba(0,0,0,0.05); color: #1e293b; }
        .card-back { background: #4f46e5; color: white; transform: rotateY(180deg); }
        .btn-main { transition: all 0.2s; -webkit-tap-highlight-color: transparent; }
        .btn-main:active { transform: scale(0.95); }
        .modal-scroll { max-height: 60vh; overflow-y: auto; }
    </style>
</head>
<body class="p-4">

    <div class="flex flex-col items-center w-full max-w-sm">
        <div class="mb-8 text-center">
            <h1 class="text-2xl font-black text-indigo-600 tracking-tight">Flip English 2026</h1>
            <p id="counter" class="text-gray-500 text-xs mt-1">ì´ ë¬¸ì¥: 0ê°œ</p>
        </div>

        <div class="card-container mb-10" id="card" onclick="this.classList.toggle('is-flipped')">
            <div class="card-inner" id="card-inner">
                <div class="card-face card-front">
                    <p id="eng-text" class="text-2xl font-bold break-keep italic">ë¬¸ì¥ì„ ì¶”ê°€í•´ì£¼ì„¸ìš”!</p>
                </div>
                <div class="card-face card-back">
                    <p id="kor-text" class="text-xl font-medium break-keep">í•´ì„ì´ ì—¬ê¸°ì— ë‚˜íƒ€ë‚©ë‹ˆë‹¤.</p>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-3 w-full px-2">
            <button onclick="openModal('add')" class="btn-main bg-white text-indigo-600 py-4 rounded-2xl font-bold shadow-md border border-indigo-100 text-sm">Add +</button>
            <button onclick="openModal('manage')" class="btn-main bg-white text-gray-500 py-4 rounded-2xl font-bold shadow-md border border-gray-100 text-sm">Manage</button>
            <button onclick="showRandom(event)" class="btn-main bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-indigo-200 text-sm">Next â”</button>
        </div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-6 z-50">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl">
            <div id="modal-add" class="hidden">
                <h2 class="text-xl font-black mb-6">ìƒˆ í‘œí˜„ ê¸°ë¡ âœï¸</h2>
                <input type="text" id="new-eng" placeholder="English Sentence" class="w-full border-none bg-gray-100 rounded-2xl p-4 mb-3 outline-none focus:ring-2 focus:ring-indigo-400">
                <input type="text" id="new-kor" placeholder="í•œê¸€ í•´ì„" class="w-full border-none bg-gray-100 rounded-2xl p-4 mb-8 outline-none focus:ring-2 focus:ring-indigo-400">
                <div class="flex gap-3">
                    <button onclick="closeModal()" class="flex-1 py-4 text-gray-400 font-bold">ì·¨ì†Œ</button>
                    <button onclick="addNew()" class="flex-1 py-4 bg-indigo-600 text-white rounded-2xl font-bold shadow-lg shadow-indigo-200">ì €ì¥í•˜ê¸°</button>
                </div>
            </div>

            <div id="modal-manage" class="hidden">
                <h2 class="text-xl font-black mb-6 italic">My Cards ğŸ“š</h2>
                <div id="manage-list" class="modal-scroll space-y-3 pr-2 mb-6">
                    </div>
                <button onclick="closeModal()" class="w-full py-4 bg-gray-100 text-gray-600 rounded-2xl font-bold">ë‹«ê¸°</button>
            </div>
        </div>
    </div>

    <script>
        const defaultData = [
            { eng: "Think outside the box.", kor: "ê³ ì •ê´€ë…ì—ì„œ ë²—ì–´ë‚˜ì„œ ìƒê°í•´ìš”." },
            { eng: "It's a piece of cake.", kor: "ì‹ì€ ì£½ ë¨¹ê¸°ì£ ." }
        ];

        let sentences = JSON.parse(localStorage.getItem('myEngCards')) || defaultData;
        let currentIdx = -1;

        function updateUI() {
            document.getElementById('counter').innerText = `ì´ ë¬¸ì¥: ${sentences.length}ê°œ`;
            localStorage.setItem('myEngCards', JSON.stringify(sentences));
        }

        function showRandom(e) {
            if(e) e.stopPropagation();
            if(sentences.length === 0) return;
            const card = document.getElementById('card');
            card.classList.remove('is-flipped');

            setTimeout(() => {
                let next;
                do { next = Math.floor(Math.random() * sentences.length); } 
                while (next === currentIdx && sentences.length > 1);
                
                currentIdx = next;
                document.getElementById('eng-text').innerText = sentences[currentIdx].eng;
                document.getElementById('kor-text').innerText = sentences[currentIdx].kor;
            }, 150);
        }

        // ëª¨ë‹¬ ì—´ê¸°/ë‹«ê¸°
        function openModal(type) {
            document.getElementById('modal').classList.remove('hidden');
            if(type === 'add') {
                document.getElementById('modal-add').classList.remove('hidden');
                document.getElementById('modal-manage').classList.add('hidden');
            } else {
                document.getElementById('modal-add').classList.add('hidden');
                document.getElementById('modal-manage').classList.remove('hidden');
                renderManageList();
            }
        }

        function closeModal() { document.getElementById('modal').classList.add('hidden'); }

        // ì¶”ê°€
        function addNew() {
            const eng = document.getElementById('new-eng').value.trim();
            const kor = document.getElementById('new-kor').value.trim();
            if(eng && kor) {
                sentences.push({eng, kor});
                updateUI();
                closeModal();
                document.getElementById('new-eng').value = '';
                document.getElementById('new-kor').value = '';
                showRandom();
            }
        }

        // ê´€ë¦¬ ë¦¬ìŠ¤íŠ¸ ë Œë”ë§ (ìˆ˜ì •/ì‚­ì œ)
        function renderManageList() {
            const list = document.getElementById('manage-list');
            list.innerHTML = '';
            sentences.forEach((s, idx) => {
                const item = document.createElement('div');
                item.className = "bg-gray-50 p-4 rounded-2xl flex justify-between items-center gap-3 border border-gray-100";
                item.innerHTML = `
                    <div class="flex-1 overflow-hidden">
                        <p class="font-bold text-sm text-indigo-600 truncate">${s.eng}</p>
                        <p class="text-xs text-gray-400 truncate">${s.kor}</p>
                    </div>
                    <div class="flex gap-2 shrink-0">
                        <button onclick="editItem(${idx})" class="text-xs bg-indigo-50 text-indigo-600 px-3 py-1 rounded-lg font-bold">ìˆ˜ì •</button>
                        <button onclick="deleteItem(${idx})" class="text-xs bg-rose-50 text-rose-500 px-3 py-1 rounded-lg font-bold">ì‚­ì œ</button>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        // ì‚­ì œ
        function deleteItem(idx) {
            if(confirm('ì´ ë¬¸ì¥ì„ ì‚­ì œí• ê¹Œìš”?')) {
                sentences.splice(idx, 1);
                updateUI();
                renderManageList();
                if(sentences.length > 0) showRandom();
                else {
                    document.getElementById('eng-text').innerText = "ë¬¸ì¥ì„ ì¶”ê°€í•´ì£¼ì„¸ìš”!";
                    document.getElementById('kor-text').innerText = "í•´ì„ì´ ì—¬ê¸°ì— ë‚˜íƒ€ë‚©ë‹ˆë‹¤.";
                }
            }
        }

        // ìˆ˜ì •
        function editItem(idx) {
            const newEng = prompt("ì˜ì–´ ë¬¸ì¥ ìˆ˜ì •:", sentences[idx].eng);
            const newKor = prompt("í•œê¸€ í•´ì„ ìˆ˜ì •:", sentences[idx].kor);
            if(newEng && newKor) {
                sentences[idx] = { eng: newEng, kor: newKor };
                updateUI();
                renderManageList();
                showRandom();
            }
        }

        window.onload = () => { updateUI(); showRandom(); };
    </script>
</body>
</html>
