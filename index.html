<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 Polyglot Master</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh; margin: 0; font-family: 'Pretendard', sans-serif;
        }
        .page-container { position: relative; width: 100%; max-width: 400px; height: 620px; overflow: hidden; }
        .page { position: absolute; inset: 0; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); padding: 1.5rem; display: flex; flex-direction: column; }
        #page-timer { transform: translateX(0); }
        #page-stats { transform: translateX(100%); }
        .stats-active #page-timer { transform: translateX(-100%); }
        .stats-active #page-stats { transform: translateX(0); }

        .card-container { perspective: 1000px; width: 100%; height: 250px; cursor: pointer; }
        .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); transform-style: preserve-3d; }
        .is-flipped .card-inner { transform: rotateY(180deg); }
        
        .card-face { 
            position: absolute; width: 100%; height: 100%; 
            -webkit-backface-visibility: hidden; backface-visibility: hidden; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            border-radius: 2.5rem; padding: 2rem; box-shadow: 0 15px 30px rgba(0,0,0,0.08); 
        }
        .card-front { background: white; color: #1e293b; border: 1px solid rgba(0,0,0,0.03); }
        .card-back { background: #4f46e5; color: white; transform: rotateY(180deg); }
        
        .lang-btn { transition: all 0.2s; opacity: 0.4; font-size: 0.7rem; font-weight: 800; border-bottom: 2px solid transparent; cursor: pointer; }
        .lang-btn.active { opacity: 1; color: #4f46e5; border-bottom: 2px solid #4f46e5; }
        .btn-action:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div class="page-container bg-white/40 backdrop-blur-md rounded-[3rem] shadow-2xl border border-white/20" id="main-container">
        
        <div id="page-timer" class="page">
            <div class="flex justify-around mb-6 bg-white/30 p-2 rounded-2xl shadow-inner">
                <button onclick="changeLang('EN')" id="btn-EN" class="lang-btn active py-1">EN</button>
                <button onclick="changeLang('JP')" id="btn-JP" class="lang-btn py-1">JP</button>
                <button onclick="changeLang('DE')" id="btn-DE" class="lang-btn py-1">DE</button>
                <button onclick="changeLang('FR')" id="btn-FR" class="lang-btn py-1">FR</button>
            </div>

            <div class="mb-4 text-center">
                <h1 id="current-lang-title" class="text-xl font-black text-indigo-600 italic tracking-tighter uppercase">ENGLISH</h1>
            </div>

            <div class="card-container mb-8" id="card" onclick="this.classList.toggle('is-flipped')">
                <div class="card-inner">
                    <div class="card-face card-front">
                        <button onclick="speakText(event)" class="absolute top-6 right-6 w-10 h-10 bg-indigo-50 text-indigo-600 rounded-full flex items-center justify-center shadow-sm active:scale-90 transition-all">
                            <span class="text-lg">üîä</span>
                        </button>
                        <p id="eng-text" class="text-xl font-bold break-keep italic text-center">Loading...</p>
                    </div>
                    <div class="card-face card-back">
                        <p id="kor-text" class="text-lg font-medium break-keep text-center">Ìï¥ÏÑù</p>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-4 gap-2 mb-6">
                <button onclick="openModal('add')" class="btn-action bg-white text-indigo-600 py-4 rounded-2xl font-bold shadow-sm text-[10px]">Add +</button>
                <button onclick="openModal('manage')" class="btn-action bg-white text-gray-400 py-4 rounded-2xl font-bold shadow-sm text-[10px]">Edit</button>
                <button onclick="searchVideo()" class="btn-action bg-rose-500 text-white py-4 rounded-2xl font-bold shadow-lg text-[10px]">üé¨ Video</button>
                <button onclick="showRandom(event, true)" class="btn-action bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-lg text-[10px]">Next ‚ûî</button>
            </div>

            <button onclick="switchPage('stats')" class="mt-auto text-[10px] font-black text-gray-400 uppercase tracking-widest text-center py-2">
                2026 Study Analysis üìä
            </button>
        </div>

        <div id="page-stats" class="page">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-xl font-black text-indigo-900">Analysis</h2>
                <button onclick="switchPage('timer')" class="text-xs font-bold text-rose-500 bg-rose-50 px-3 py-1 rounded-full">‚úï Close</button>
            </div>
            <div class="bg-white/60 rounded-[2rem] p-6 mb-6 shadow-inner border border-white/20">
                <div class="relative h-48">
                    <canvas id="langChart"></canvas>
                </div>
            </div>
            <div id="stats-summary" class="space-y-3 overflow-y-auto pr-1"></div>
            <p class="mt-auto text-center text-[10px] text-gray-400 font-medium italic">"Every flip counts."</p>
        </div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-6 z-50">
        <div class="bg-white w-full max-w-xs rounded-[2.5rem] p-8 shadow-2xl">
            <div id="modal-add" class="hidden">
                <h2 class="text-lg font-bold mb-4 text-indigo-600"><span id="add-lang-label"></span> Ï∂îÍ∞Ä</h2>
                <input type="text" id="new-text" placeholder="Foreign Sentence" class="w-full bg-gray-100 rounded-xl p-4 mb-2 outline-none focus:ring-2 focus:ring-indigo-400">
                <input type="text" id="new-kor" placeholder="Meaning" class="w-full bg-gray-100 rounded-xl p-4 mb-6 outline-none focus:ring-2 focus:ring-indigo-400">
                <button onclick="addNew()" class="w-full py-4 bg-indigo-600 text-white rounded-xl font-bold shadow-lg">Ï†ÄÏû•</button>
            </div>
            <div id="modal-manage" class="hidden text-center">
                <h2 class="font-bold mb-4">Ïπ¥Îìú Í¥ÄÎ¶¨</h2>
                <div id="manage-list" class="max-h-48 overflow-y-auto mb-6 space-y-2 text-left pr-1"></div>
                <button onclick="closeModal()" class="w-full text-gray-400 font-bold py-2">Îã´Í∏∞</button>
            </div>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('polyglot_v2')) || {
            EN: [{eng: "Consistency is key.", kor: "Íæ∏Ï§ÄÌï®Ïù¥ ÎãµÏù¥Îã§.", hits: 0}],
            JP: [{eng: "Á∂ôÁ∂ö„ÅØÂäõ„Å™„Çä", kor: "Í≥ÑÏÜçÌïòÎäî Í≤ÉÏù¥ ÌûòÏù¥Îã§.", hits: 0}],
            DE: [{eng: "√úbung macht den Meister.", kor: "Ïó∞ÏäµÏù¥ ÎåÄÍ∞ÄÎ•º ÎßåÎì†Îã§.", hits: 0}],
            FR: [{eng: "Petit √† petit, l'oiseau fait son nid.", kor: "Ï°∞Í∏àÏî© Ï°∞Í∏àÏî©, ÏÉàÎäî Îë•ÏßÄÎ•º ÌäºÎã§.", hits: 0}]
        };

        let currentLang = 'EN';
        let currentIdx = -1;
        let myChart = null;

        function save() { localStorage.setItem('polyglot_v2', JSON.stringify(db)); }

        function speakText(e) {
            if(e) e.stopPropagation();
            const text = document.getElementById('eng-text').innerText;
            if(!text || text === "Loading..." || text === "Empty!") return;

            window.speechSynthesis.cancel(); 
            const utterance = new SpeechSynthesisUtterance(text);
            const langMap = { 'EN': 'en-US', 'JP': 'ja-JP', 'DE': 'de-DE', 'FR': 'fr-FR' };
            utterance.lang = langMap[currentLang];
            utterance.rate = 1.0;
            utterance.pitch = 1.0;
            window.speechSynthesis.speak(utterance);
        }

        // üé¨ yarn.co Í≤ÄÏÉâ Ï£ºÏÜåÎ°ú Î≥ÄÍ≤ΩÎê®
        function searchVideo() {
            const text = document.getElementById('eng-text').innerText;
            if(!text || text === "Loading..." || text === "Empty!") return;
            // ÌäπÏàòÎ¨∏Ïûê Ï†úÍ±∞ ÌõÑ Ïù∏ÏΩîÎî©
            const cleanText = encodeURIComponent(text.replace(/[.,!?]/g, ""));
            window.open(`https://yarn.co/yarn-find?text=${cleanText}`, '_blank');
        }

        function changeLang(lang) {
            currentLang = lang;
            currentIdx = -1;
            updateUI();
            showRandom(null, false);
        }

        function showRandom(e, isStudy) {
            if(e) e.stopPropagation();
            const list = db[currentLang];
            if(list.length === 0) {
                document.getElementById('eng-text').innerText = "Empty!";
                document.getElementById('kor-text').innerText = "Ï∂îÍ∞ÄÌï¥Ï£ºÏÑ∏Ïöî.";
                return;
            }

            if(isStudy && currentIdx !== -1) {
                list[currentIdx].hits = (list[currentIdx].hits || 0) + 1;
                save();
            }

            document.getElementById('card').classList.remove('is-flipped');
            setTimeout(() => {
                let next;
                do { next = Math.floor(Math.random() * list.length); } while (next === currentIdx && list.length > 1);
                currentIdx = next;
                document.getElementById('eng-text').innerText = list[currentIdx].eng;
                document.getElementById('kor-text').innerText = list[currentIdx].kor;
            }, 150);
        }

        function switchPage(to) {
            const container = document.getElementById('main-container');
            if(to === 'stats') {
                container.classList.add('stats-active');
                setTimeout(renderChart, 300);
            } else {
                container.classList.remove('stats-active');
            }
        }

        function renderChart() {
            const ctx = document.getElementById('langChart').getContext('2d');
            const langs = ['EN', 'JP', 'DE', 'FR'];
            const data = langs.map(l => db[l].reduce((acc, cur) => acc + (cur.hits || 0), 0));
            
            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: langs,
                    datasets: [{ data: data, backgroundColor: ['#6366f1', '#10b981', '#f59e0b', '#ef4444'], borderWidth: 0 }]
                },
                options: { responsive: true, maintainAspectRatio: false, cutout: '70%', plugins: { legend: { position: 'bottom' } } }
            });

            const summary = document.getElementById('stats-summary');
            summary.innerHTML = langs.map((l, i) => `
                <div class="flex justify-between items-center bg-white/50 p-3 rounded-xl border border-white/20">
                    <span class="text-xs font-bold text-gray-500">${l} Progress</span>
                    <span class="font-black text-indigo-600">${data[i]} flips</span>
                </div>`).join('');
        }

        function updateUI() {
            ['EN','JP','DE','FR'].forEach(l => document.getElementById(`btn-${l}`).classList.toggle('active', l === currentLang));
            const langNames = { 'EN': 'ENGLISH', 'JP': 'JAPANESE', 'DE': 'GERMAN', 'FR': 'FRENCH' };
            document.getElementById('current-lang-title').innerText = langNames[currentLang];
        }

        function openModal(type) {
            document.getElementById('modal').classList.remove('hidden');
            if(type === 'add') {
                document.getElementById('modal-add').classList.remove('hidden');
                document.getElementById('modal-manage').classList.add('hidden');
                document.getElementById('add-lang-label').innerText = currentLang;
            } else {
                document.getElementById('modal-add').classList.add('hidden');
                document.getElementById('modal-manage').classList.remove('hidden');
                renderManageList();
            }
        }
        function closeModal() { document.getElementById('modal').classList.add('hidden'); }
        function addNew() {
            const eng = document.getElementById('new-text').value.trim();
            const kor = document.getElementById('new-kor').value.trim();
            if(eng && kor) {
                db[currentLang].push({eng, kor, hits: 0});
                save(); closeModal(); showRandom(null, false);
                document.getElementById('new-text').value = '';
                document.getElementById('new-kor').value = '';
            }
        }
        function renderManageList() {
            const list = document.getElementById('manage-list');
            list.innerHTML = db[currentLang].map((s, i) => `
                <div class="flex justify-between items-center bg-gray-50 p-3 rounded-xl text-[10px] mb-2">
                    <span class="truncate w-32 font-bold text-indigo-600">${s.eng}</span>
                    <button onclick="deleteItem(${i})" class="text-rose-500 font-bold bg-rose-50 px-2 py-1 rounded-lg">ÏÇ≠Ï†ú</button>
                </div>`).join('');
        }
        function deleteItem(i) {
            if(confirm('ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                db[currentLang].splice(i, 1);
                save(); renderManageList(); showRandom(null, false);
            }
        }

        window.onload = () => { updateUI(); showRandom(null, false); };
    </script>
</body>
</html>
