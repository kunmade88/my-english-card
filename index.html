<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 Smart Polyglot Master</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap');
        body {
            background: linear-gradient(135deg, #f1f5f9 0%, #cbd5e1 100%);
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh; margin: 0; font-family: 'Pretendard', sans-serif;
        }
        .page-container { position: relative; width: 100%; max-width: 400px; height: 680px; overflow: hidden; }
        .page { position: absolute; inset: 0; transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); padding: 1.5rem; display: flex; flex-direction: column; }
        
        #page-timer { transform: translateX(0); opacity: 1; }
        #page-stats { transform: translateX(100%); opacity: 0; }
        .stats-active #page-timer { transform: translateX(-100%); opacity: 0; }
        .stats-active #page-stats { transform: translateX(0); opacity: 1; }

        .card-container { perspective: 1000px; width: 100%; height: 250px; cursor: pointer; }
        .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); transform-style: preserve-3d; }
        .is-flipped .card-inner { transform: rotateY(180deg); }
        .card-face { 
            position: absolute; width: 100%; height: 100%; 
            -webkit-backface-visibility: hidden; backface-visibility: hidden; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            border-radius: 2.5rem; padding: 2rem; box-shadow: 0 20px 40px rgba(0,0,0,0.06); 
            border: 2px solid transparent; transition: border-color 0.3s;
        }
        .card-front { background: white; color: #1e293b; }
        .card-back { background: #4f46e5; color: white; transform: rotateY(180deg); }
        
        .lang-btn { transition: all 0.2s; opacity: 0.3; font-size: 0.75rem; font-weight: 800; cursor: pointer; }
        .lang-btn.active { opacity: 1; color: #4f46e5; transform: scale(1.1); }
        
        .status-badge { @apply text-[10px] px-3 py-1 rounded-full font-bold absolute top-6 left-6 transition-all; }
        .btn-action { @apply transition-all active:scale-90 shadow-sm hover:shadow-md; }

        .prog-bg { background: rgba(0,0,0,0.05); height: 8px; border-radius: 4px; overflow: hidden; }
        .prog-fill { height: 100%; transition: width 1s ease-out; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div class="page-container bg-white/70 backdrop-blur-xl rounded-[3.5rem] shadow-2xl border border-white/40" id="main-container">
        <div id="page-timer" class="page">
            <div class="flex justify-around mb-8 bg-black/5 p-2 rounded-2xl">
                <button onclick="changeLang('EN')" id="btn-EN" class="lang-btn active">EN</button>
                <button onclick="changeLang('JP')" id="btn-JP" class="lang-btn">JP</button>
                <button onclick="changeLang('DE')" id="btn-DE" class="lang-btn">DE</button>
                <button onclick="changeLang('FR')" id="btn-FR" class="lang-btn">FR</button>
            </div>

            <div class="mb-4 text-center">
                <h1 id="current-lang-title" class="text-xs font-black text-indigo-400 tracking-widest">ENGLISH</h1>
            </div>

            <div class="card-container mb-6" id="card" onclick="this.classList.toggle('is-flipped')">
                <div class="card-inner">
                    <div class="card-face card-front" id="card-front-face">
                        <div id="status-display" class="status-badge">ÌïôÏäµÏ§ë ‚ùå</div>
                        <button onclick="speakText(event)" class="absolute top-6 right-6 w-10 h-10 bg-indigo-50 text-indigo-600 rounded-full flex items-center justify-center">
                            <span>üîä</span>
                        </button>
                        <p id="eng-text" class="text-xl font-bold break-keep italic text-center px-2">Loading...</p>
                    </div>
                    <div class="card-face card-back">
                        <p id="kor-text" class="text-lg font-medium break-keep text-center px-2 underline underline-offset-8 decoration-white/30 text-white/90">Ìï¥ÏÑù</p>
                    </div>
                </div>
            </div>

            <div class="flex gap-3 mb-8">
                <button onclick="setStatus('pending')" class="flex-1 py-4 bg-white border border-gray-100 text-gray-400 rounded-2xl font-bold text-xs btn-action">ÎØ∏ÏôÑÎ£å ‚ùå</button>
                <button onclick="setStatus('done')" class="flex-1 py-4 bg-emerald-500 text-white rounded-2xl font-bold text-xs shadow-lg shadow-emerald-200 btn-action">ÏïîÍ∏∞ÏôÑÎ£å ‚úÖ</button>
            </div>

            <div class="grid grid-cols-4 gap-2 mb-6 text-[10px] font-bold">
                <button onclick="openModal('add')" class="py-3 bg-white text-gray-500 rounded-xl border border-gray-100">Add +</button>
                <button onclick="openModal('manage')" class="py-3 bg-white text-gray-500 rounded-xl border border-gray-100">Edit</button>
                <button onclick="searchVideo()" class="py-3 bg-rose-500 text-white rounded-xl shadow-lg">üé¨ Video</button>
                <button onclick="showRandom()" class="py-3 bg-indigo-600 text-white rounded-xl shadow-lg">Next ‚ûî</button>
            </div>

            <button onclick="switchPage('stats')" class="mt-auto text-[10px] font-black text-indigo-400 uppercase tracking-widest text-center py-2">Mastery Dashboard üìä</button>
        </div>

        <div id="page-stats" class="page">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-black text-gray-800">My Mastery</h2>
                <button onclick="switchPage('timer')" class="w-8 h-8 flex items-center justify-center bg-gray-100 rounded-full text-gray-400 text-xs font-bold">‚úï</button>
            </div>
            <div class="bg-white rounded-[2.5rem] p-6 mb-6 shadow-sm relative h-48 flex items-center justify-center">
                <canvas id="langChart"></canvas>
                <div class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none">
                    <span id="total-percent" class="text-3xl font-black text-gray-800">0%</span>
                    <span class="text-[10px] font-bold text-gray-400 uppercase">Total Progress</span>
                </div>
            </div>
            <div id="stats-summary" class="space-y-4 overflow-y-auto pr-1 flex-1 scrollbar-hide"></div>
        </div>
    </div>

    <div id="modal-overlay" class="hidden fixed inset-0 bg-black/40 backdrop-blur-md flex items-center justify-center p-6 z-50">
        <div id="modal-add" class="hidden bg-white w-full max-w-sm rounded-[3rem] p-8 shadow-2xl">
            <h2 class="text-lg font-bold mb-6 text-indigo-600">New Card</h2>
            <input type="text" id="new-text" placeholder="Sentence" class="w-full bg-gray-50 rounded-2xl p-4 mb-3 outline-none">
            <input type="text" id="new-kor" placeholder="Meaning" class="w-full bg-gray-50 rounded-2xl p-4 mb-6 outline-none">
            <button onclick="addNew()" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold shadow-lg">Save</button>
            <button onclick="closeModal()" class="w-full text-gray-300 font-bold py-2 text-sm mt-2">Cancel</button>
        </div>
        <div id="modal-manage" class="hidden bg-white w-full max-w-sm rounded-[3rem] p-8 shadow-2xl text-center">
            <div id="manage-list" class="max-h-96 overflow-y-auto mb-4 space-y-2 text-left pr-1 scrollbar-hide"></div>
            <button onclick="closeModal()" class="w-full text-gray-300 font-bold py-2 mt-4">Close</button>
        </div>
    </div>

    <script>
        const initialDB = {
            EN: [{eng: "Consistency is key.", kor: "Íæ∏Ï§ÄÌï®Ïù¥ ÎãµÏù¥Îã§.", status: "pending"}, {eng: "Practice makes perfect.", kor: "Ïó∞ÏäµÏù¥ ÏôÑÎ≤ΩÏùÑ ÎßåÎì†Îã§.", status: "pending"}],
            JP: [{eng: "Á∂ôÁ∂ö„ÅØÂäõ„Å™„Çä", kor: "Í≥ÑÏÜçÌïòÎäî Í≤ÉÏù¥ ÌûòÏù¥Îã§.", status: "pending"}],
            DE: [{eng: "√úbung macht den Meister.", kor: "Ïó∞ÏäµÏù¥ ÎåÄÍ∞ÄÎ•º ÎßåÎì†Îã§.", status: "pending"}],
            FR: [{eng: "C'est la vie.", kor: "Í∑∏Í≤å Ïù∏ÏÉùÏù¥Ï£†.", status: "pending"}]
        };

        let db = JSON.parse(localStorage.getItem('polyglot_mastery_v3')) || initialDB;
        let currentLang = 'EN';
        let currentIdx = -1;
        let myChart = null;

        function save() { localStorage.setItem('polyglot_mastery_v3', JSON.stringify(db)); }

        // [ÌôïÎ•† Ï†úÏñ¥ Î°úÏßÅ] 
        function showRandom() {
            const list = db[currentLang];
            if (list.length === 0) {
                document.getElementById('eng-text').innerText = "Empty!";
                document.getElementById('kor-text').innerText = "Ïπ¥ÎìúÎ•º Ï∂îÍ∞ÄÌïòÏÑ∏Ïöî.";
                return;
            }

            // Í∞ÄÏ§ëÏπò Î∞∞Ïó¥ ÏÉùÏÑ±: pendingÏùÄ 10Í∞ú, doneÏùÄ 1Í∞ú Ï∂îÍ∞ÄÌïòÏó¨ ÌôïÎ•† Ï∞®Îì±
            let weightedPool = [];
            list.forEach((item, index) => {
                const weight = item.status === 'done' ? 1 : 10;
                for (let i = 0; i < weight; i++) weightedPool.push(index);
            });

            document.getElementById('card').classList.remove('is-flipped');
            
            setTimeout(() => {
                let next;
                do {
                    next = weightedPool[Math.floor(Math.random() * weightedPool.length)];
                } while (next === currentIdx && list.length > 1);

                currentIdx = next;
                document.getElementById('eng-text').innerText = list[currentIdx].eng;
                document.getElementById('kor-text').innerText = list[currentIdx].kor;
                updateStatusUI();
            }, 150);
        }

        function setStatus(status) {
            if (currentIdx === -1) return;
            db[currentLang][currentIdx].status = status;
            save();
            updateStatusUI();
            
            // ÌîºÎìúÎ∞± Ìö®Í≥º: ÌÖåÎëêÎ¶¨ Í∞ïÏ°∞
            const cardFront = document.getElementById('card-front-face');
            cardFront.style.borderColor = status === 'done' ? '#10b981' : '#f1f5f9';
            
            setTimeout(() => {
                cardFront.style.borderColor = 'transparent';
                showRandom();
            }, 400);
        }

        function updateStatusUI() {
            const badge = document.getElementById('status-display');
            const item = db[currentLang][currentIdx];
            if(!item) return;
            
            if(item.status === 'done') {
                badge.innerText = 'ÏïîÍ∏∞ÏôÑÎ£å ‚úÖ';
                badge.className = 'status-badge bg-emerald-100 text-emerald-600';
            } else {
                badge.innerText = 'ÌïôÏäµÏ§ë ‚ùå';
                badge.className = 'status-badge bg-gray-100 text-gray-400';
            }
        }

        function changeLang(lang) {
            currentLang = lang;
            currentIdx = -1;
            ['EN','JP','DE','FR'].forEach(l => {
                document.getElementById(`btn-${l}`).classList.toggle('active', l === lang);
            });
            const names = {EN:'ENGLISH', JP:'JAPANESE', DE:'GERMAN', FR:'FRENCH'};
            document.getElementById('current-lang-title').innerText = names[lang];
            showRandom();
        }

        function speakText(e) {
            e.stopPropagation();
            const text = document.getElementById('eng-text').innerText;
            const utterance = new SpeechSynthesisUtterance(text);
            const langMap = {EN:'en-US', JP:'ja-JP', DE:'de-DE', FR:'fr-FR'};
            utterance.lang = langMap[currentLang];
            window.speechSynthesis.speak(utterance);
        }

        function switchPage(to) {
            const container = document.getElementById('main-container');
            if(to === 'stats') {
                container.classList.add('stats-active');
                setTimeout(renderMasteryChart, 300);
            } else {
                container.classList.remove('stats-active');
            }
        }

        function renderMasteryChart() {
            const ctx = document.getElementById('langChart').getContext('2d');
            const langs = ['EN', 'JP', 'DE', 'FR'];
            
            const stats = langs.map(l => {
                const total = db[l].length;
                const done = db[l].filter(i => i.status === 'done').length;
                return { lang: l, total, done, percent: total === 0 ? 0 : Math.round((done/total)*100) };
            });

            const totalDone = stats.reduce((acc, cur) => acc + cur.done, 0);
            const totalCount = stats.reduce((acc, cur) => acc + cur.total, 0);
            document.getElementById('total-percent').innerText = (totalCount === 0 ? 0 : Math.round((totalDone/totalCount)*100)) + '%';

            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: stats.map(s => s.done || 0.1),
                        backgroundColor: ['#6366f1', '#10b981', '#f59e0b', '#ef4444'],
                        borderWidth: 0
                    }]
                },
                options: { cutout: '85%', plugins: { legend: { display: false } } }
            });

            const summary = document.getElementById('stats-summary');
            summary.innerHTML = stats.map(s => `
                <div class="bg-white p-4 rounded-3xl shadow-sm border border-gray-50">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-xs font-black text-gray-800">${s.lang}</span>
                        <span class="text-xs font-bold text-indigo-600">${s.done}/${s.total} Done</span>
                    </div>
                    <div class="prog-bg"><div class="prog-fill" style="width:${s.percent}%; background:${s.lang==='EN'?'#6366f1':s.lang==='JP'?'#10b981':s.lang==='DE'?'#f59e0b':'#ef4444'}"></div></div>
                </div>
            `).join('');
        }

        function openModal(type) {
            document.getElementById('modal-overlay').classList.remove('hidden');
            document.getElementById('modal-add').classList.toggle('hidden', type !== 'add');
            document.getElementById('modal-manage').classList.toggle('hidden', type !== 'manage');
            if(type === 'manage') renderManageList();
        }
        function closeModal() { document.getElementById('modal-overlay').classList.add('hidden'); }
        function addNew() {
            const eng = document.getElementById('new-text').value.trim();
            const kor = document.getElementById('new-kor').value.trim();
            if(eng && kor) {
                db[currentLang].push({eng, kor, status: 'pending'});
                save(); closeModal(); showRandom();
                document.getElementById('new-text').value = '';
                document.getElementById('new-kor').value = '';
            }
        }
        function renderManageList() {
            const list = document.getElementById('manage-list');
            list.innerHTML = db[currentLang].map((s, i) => `
                <div class="flex items-center justify-between bg-gray-50 p-4 rounded-2xl mb-2 border border-gray-100">
                    <div class="text-left">
                        <div class="text-[9px] font-bold ${s.status === 'done' ? 'text-emerald-500' : 'text-gray-400'} uppercase">${s.status}</div>
                        <div class="text-[11px] font-bold text-gray-800">${s.eng}</div>
                    </div>
                    <button onclick="deleteItem(${i})" class="text-rose-500 text-[10px] font-bold px-2">ÏÇ≠Ï†ú</button>
                </div>
            `).join('');
        }
        function deleteItem(i) {
            db[currentLang].splice(i, 1);
            save(); renderManageList();
        }
        function searchVideo() {
            const text = document.getElementById('eng-text').innerText;
            if(text === "Loading..." || text === "Empty!") return;
            window.open(`https://yarn.co/yarn-find?text=${encodeURIComponent(text)}`, '_blank');
        }

        window.onload = () => { showRandom(); };
    </script>
</body>
</html>
