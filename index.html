<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 Premium Spaced Repetition</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap');
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh; margin: 0; font-family: 'Pretendard', sans-serif;
        }
        .page-container { position: relative; width: 100%; max-width: 400px; height: 700px; overflow: hidden; }
        .page { position: absolute; inset: 0; transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); padding: 1.5rem; display: flex; flex-direction: column; }
        
        #page-timer { transform: translateX(0); opacity: 1; }
        #page-stats { transform: translateX(100%); opacity: 0; }
        .stats-active #page-timer { transform: translateX(-100%); opacity: 0; }
        .stats-active #page-stats { transform: translateX(0); opacity: 1; }

        /* ì¹´ë“œ ë””ìì¸ */
        .card-container { perspective: 1000px; width: 100%; height: 280px; cursor: pointer; }
        .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); transform-style: preserve-3d; }
        .is-flipped .card-inner { transform: rotateY(180deg); }
        .card-face { 
            position: absolute; width: 100%; height: 100%; 
            -webkit-backface-visibility: hidden; backface-visibility: hidden; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            border-radius: 2.5rem; padding: 2.5rem; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.08); 
            border: 2px solid transparent;
        }
        .card-front { background: white; color: #1e293b; }
        .card-back { background: #6366f1; color: white; transform: rotateY(180deg); }
        
        .lang-btn { transition: all 0.3s; opacity: 0.3; font-size: 0.75rem; font-weight: 800; }
        .lang-btn.active { opacity: 1; color: #6366f1; transform: scale(1.1); }
        
        /* ì„¸ë ¨ëœ í•™ìŠµ ë²„íŠ¼ */
        .btn-step { 
            @apply flex-1 flex flex-col items-center justify-center py-4 rounded-[1.5rem] font-bold transition-all active:scale-95 shadow-lg border border-white/50;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
        }
        .btn-step span:first-child { @apply text-[13px] mb-0.5; }
        .btn-step span:last-child { @apply text-[9px] opacity-60 font-medium; }

        .prog-bg { background: rgba(0,0,0,0.05); height: 8px; border-radius: 4px; overflow: hidden; }
        .prog-fill { height: 100%; transition: width 1s ease-out; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div class="page-container bg-white/80 backdrop-blur-2xl rounded-[3.5rem] shadow-[0_32px_64px_-15px_rgba(0,0,0,0.1)] border border-white/60" id="main-container">
        <div id="page-timer" class="page">
            <div class="flex justify-around mb-8 bg-gray-100/50 p-2 rounded-2xl backdrop-blur-sm">
                <button onclick="changeLang('EN')" id="btn-EN" class="lang-btn active">EN</button>
                <button onclick="changeLang('JP')" id="btn-JP" class="lang-btn">JP</button>
                <button onclick="changeLang('DE')" id="btn-DE" class="lang-btn">DE</button>
                <button onclick="changeLang('FR')" id="btn-FR" class="lang-btn">FR</button>
            </div>

            <div class="mb-4 text-center">
                <h1 id="current-lang-title" class="text-[10px] font-black text-indigo-400 tracking-[0.2em] uppercase">ENGLISH SESSION</h1>
            </div>

            <div class="card-container mb-8" id="card" onclick="this.classList.toggle('is-flipped')">
                <div class="card-inner">
                    <div class="card-face card-front" id="card-front-face">
                        <button onclick="speakText(event)" class="absolute top-8 right-8 w-10 h-10 bg-indigo-50 text-indigo-600 rounded-full flex items-center justify-center transition-transform active:scale-90">
                            <span class="text-sm">ğŸ”Š</span>
                        </button>
                        <p id="eng-text" class="text-2xl font-bold break-keep text-center px-2 leading-snug tracking-tight">Loading...</p>
                    </div>
                    <div class="card-face card-back">
                        <p id="kor-text" class="text-xl font-semibold break-keep text-center px-2 text-white/90">í•´ì„ ë¡œë”© ì¤‘...</p>
                        <div class="w-12 h-1 bg-white/20 rounded-full mt-6"></div>
                    </div>
                </div>
            </div>

            <div class="flex gap-2.5 mb-10">
                <button onclick="setDifficulty(50)" class="btn-step bg-rose-50 text-rose-600 border-rose-100">
                    <span>ë‹¤ì‹œ</span><span>1ë¶„</span>
                </button>
                <button onclick="setDifficulty(20)" class="btn-step bg-orange-50 text-orange-600 border-orange-100">
                    <span>ì–´ë ¤ì›€</span><span>6ë¶„</span>
                </button>
                <button onclick="setDifficulty(5)" class="btn-step bg-blue-50 text-blue-600 border-blue-100">
                    <span>ê´œì°®ìŒ</span><span>10ë¶„</span>
                </button>
                <button onclick="setDifficulty(1)" class="btn-step bg-emerald-50 text-emerald-600 border-emerald-100">
                    <span>ì‰¬ì›€</span><span>5ì¼</span>
                </button>
            </div>

            <div class="grid grid-cols-3 gap-3 mb-6">
                <button onclick="openModal('add')" class="py-3.5 bg-white text-gray-400 rounded-2xl font-bold text-[11px] border border-gray-100 shadow-sm active:bg-gray-50">Add Card +</button>
                <button onclick="openModal('manage')" class="py-3.5 bg-white text-gray-400 rounded-2xl font-bold text-[11px] border border-gray-100 shadow-sm active:bg-gray-50">Edit List</button>
                <button onclick="searchVideo()" class="py-3.5 bg-rose-500 text-white rounded-2xl font-bold text-[11px] shadow-lg shadow-rose-200 active:bg-rose-600">ğŸ¬ Video Search</button>
            </div>

            <button onclick="switchPage('stats')" class="mt-auto text-[10px] font-black text-indigo-300 uppercase tracking-widest text-center py-4 hover:text-indigo-500 transition-colors">Mastery Insights ğŸ“Š</button>
        </div>

        <div id="page-stats" class="page">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-black text-slate-800">Analytics</h2>
                <button onclick="switchPage('timer')" class="w-10 h-10 flex items-center justify-center bg-slate-100 rounded-2xl text-slate-400 transition-colors hover:bg-slate-200">âœ•</button>
            </div>
            <div class="bg-white rounded-[2.5rem] p-8 mb-8 shadow-sm relative h-56 flex items-center justify-center">
                <canvas id="langChart"></canvas>
                <div class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none">
                    <span id="total-percent" class="text-4xl font-black text-slate-800">0%</span>
                    <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Mastery</span>
                </div>
            </div>
            <div id="stats-summary" class="space-y-4 overflow-y-auto pr-1 flex-1 scrollbar-hide"></div>
        </div>
    </div>

    <div id="modal-overlay" class="hidden fixed inset-0 bg-slate-900/40 backdrop-blur-md flex items-center justify-center p-6 z-50">
        <div id="modal-add" class="hidden bg-white w-full max-w-sm rounded-[3rem] p-10 shadow-2xl">
            <h2 class="text-xl font-black mb-8 text-slate-800">New Phrase</h2>
            <div class="space-y-4">
                <input type="text" id="new-text" placeholder="Foreign Sentence" class="w-full bg-slate-50 rounded-2xl p-5 outline-none border border-slate-100 focus:border-indigo-400 transition-colors">
                <input type="text" id="new-kor" placeholder="Korean Meaning" class="w-full bg-slate-50 rounded-2xl p-5 outline-none border border-slate-100 focus:border-indigo-400 transition-colors">
            </div>
            <button onclick="addNew()" class="w-full py-5 bg-indigo-600 text-white rounded-[1.5rem] font-bold shadow-xl shadow-indigo-100 mt-8 active:scale-95 transition-transform">Save to Library</button>
            <button onclick="closeModal()" class="w-full text-slate-300 font-bold py-3 text-sm mt-2 hover:text-slate-400">Dismiss</button>
        </div>
        <div id="modal-manage" class="hidden bg-white w-full max-w-sm rounded-[3rem] p-10 shadow-2xl">
            <h2 class="text-xl font-black mb-6 text-slate-800">Manage Cards</h2>
            <div id="manage-list" class="max-h-[350px] overflow-y-auto mb-4 space-y-3 pr-1 scrollbar-hide"></div>
            <button onclick="closeModal()" class="w-full bg-slate-800 text-white font-bold py-5 rounded-[1.5rem] mt-4 shadow-lg">Done</button>
        </div>
    </div>

    <script>
        const initialDB = {
            EN: [{eng: "Stay hungry, stay foolish.", kor: "ëŠì„ì—†ì´ ê°ˆë§í•˜ê³ , ìš°ì§í•˜ê²Œ ë‚˜ì•„ê°€ë¼.", weight: 10}],
            JP: [{eng: "ä¸€æœŸä¸€ä¼š", kor: "ì¼ê¸°ì¼íšŒ (í‰ìƒ ë‹¨ í•œ ë²ˆë¿ì¸ ë§Œë‚¨)", weight: 10}],
            DE: [{eng: "Alles hat seine Zeit.", kor: "ëª¨ë“  ê²ƒì—ëŠ” ë•Œê°€ ìˆë‹¤.", weight: 10}],
            FR: [{eng: "La vie est belle.", kor: "ì¸ìƒì€ ì•„ë¦„ë‹¤ì›Œ.", weight: 10}]
        };

        let db = JSON.parse(localStorage.getItem('polyglot_spaced_v2')) || initialDB;
        let currentLang = 'EN';
        let currentIdx = -1;
        let myChart = null;

        function save() { localStorage.setItem('polyglot_spaced_v2', JSON.stringify(db)); }

        // [í™•ë¥  ë¡œì§] ê°€ì¤‘ì¹˜ ê¸°ë°˜ ëœë¤ ì„ íƒ
        function showRandom() {
            const list = db[currentLang];
            if (list.length === 0) {
                document.getElementById('eng-text').innerText = "Add cards to start!";
                document.getElementById('kor-text').innerText = "ì¹´ë“œë¥¼ ì¶”ê°€í•´ ì£¼ì„¸ìš”.";
                return;
            }

            let weightedPool = [];
            list.forEach((item, index) => {
                for (let i = 0; i < item.weight; i++) weightedPool.push(index);
            });

            document.getElementById('card').classList.remove('is-flipped');
            
            setTimeout(() => {
                let next;
                do {
                    next = weightedPool[Math.floor(Math.random() * weightedPool.length)];
                } while (next === currentIdx && list.length > 1);

                currentIdx = next;
                document.getElementById('eng-text').innerText = list[currentIdx].eng;
                document.getElementById('kor-text').innerText = list[currentIdx].kor;
            }, 150);
        }

        // [í•µì‹¬] ë‚œì´ë„ ë²„íŠ¼ í´ë¦­ ì‹œ ê°€ì¤‘ì¹˜ ë³€ê²½ í›„ 'ì¦‰ì‹œ' ë‹¤ìŒ ì¹´ë“œë¡œ
        function setDifficulty(newWeight) {
            if (currentIdx === -1) return;
            db[currentLang][currentIdx].weight = newWeight;
            save();

            const face = document.getElementById('card-front-face');
            const colors = {50: '#f43f5e', 20: '#fb923c', 5: '#3b82f6', 1: '#10b981'};
            face.style.borderColor = colors[newWeight];
            
            // ì‹œê°ì  í”¼ë“œë°± í›„ ì¦‰ì‹œ ë‹¤ìŒ ì¹´ë“œ í˜¸ì¶œ
            setTimeout(() => {
                face.style.borderColor = 'transparent';
                showRandom();
            }, 350);
        }

        function changeLang(lang) {
            currentLang = lang;
            currentIdx = -1;
            ['EN','JP','DE','FR'].forEach(l => document.getElementById(`btn-${l}`).classList.toggle('active', l === lang));
            const names = {EN:'ENGLISH SESSION', JP:'JAPANESE SESSION', DE:'GERMAN SESSION', FR:'FRENCH SESSION'};
            document.getElementById('current-lang-title').innerText = names[lang];
            showRandom();
        }

        function speakText(e) {
            e.stopPropagation();
            const text = document.getElementById('eng-text').innerText;
            const utterance = new SpeechSynthesisUtterance(text);
            const langMap = {EN:'en-US', JP:'ja-JP', DE:'de-DE', FR:'fr-FR'};
            utterance.lang = langMap[currentLang];
            window.speechSynthesis.speak(utterance);
        }

        function switchPage(to) {
            const container = document.getElementById('main-container');
            if(to === 'stats') {
                container.classList.add('stats-active');
                setTimeout(renderStats, 300);
            } else {
                container.classList.remove('stats-active');
            }
        }

        function renderStats() {
            const ctx = document.getElementById('langChart').getContext('2d');
            const langs = ['EN', 'JP', 'DE', 'FR'];
            const stats = langs.map(l => {
                const total = db[l].length;
                const done = db[l].filter(i => i.weight === 1).length;
                return { lang: l, total, done, percent: total === 0 ? 0 : Math.round((done/total)*100) };
            });

            const totalDone = stats.reduce((acc, cur) => acc + cur.done, 0);
            const totalCount = stats.reduce((acc, cur) => acc + cur.total, 0);
            document.getElementById('total-percent').innerText = (totalCount === 0 ? 0 : Math.round((totalDone/totalCount)*100)) + '%';

            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: stats.map(s => s.done + 0.01),
                        backgroundColor: ['#6366f1', '#10b981', '#f59e0b', '#ef4444'],
                        borderWidth: 0,
                        hoverOffset: 4
                    }]
                },
                options: { cutout: '82%', plugins: { legend: { display: false } } }
            });

            document.getElementById('stats-summary').innerHTML = stats.map(s => `
                <div class="bg-white p-5 rounded-3xl shadow-sm border border-slate-50">
                    <div class="flex justify-between items-center mb-3">
                        <span class="text-xs font-black text-slate-800 tracking-wider">${s.lang} Library</span>
                        <span class="text-xs font-bold text-indigo-500">${s.done}/${s.total}</span>
                    </div>
                    <div class="prog-bg"><div class="prog-fill" style="width:${s.percent}%; background: ${s.lang==='EN'?'#6366f1':s.lang==='JP'?'#10b981':s.lang==='DE'?'#f59e0b':'#ef4444'}"></div></div>
                </div>
            `).join('');
        }

        function openModal(type) {
            document.getElementById('modal-overlay').classList.remove('hidden');
            document.getElementById('modal-add').classList.toggle('hidden', type !== 'add');
            document.getElementById('modal-manage').classList.toggle('hidden', type !== 'manage');
            if(type === 'manage') renderManageList();
        }
        function closeModal() { document.getElementById('modal-overlay').classList.add('hidden'); }
        function addNew() {
            const eng = document.getElementById('new-text').value.trim();
            const kor = document.getElementById('new-kor').value.trim();
            if(eng && kor) {
                db[currentLang].push({eng, kor, weight: 10});
                save(); closeModal(); showRandom();
                document.getElementById('new-text').value = '';
                document.getElementById('new-kor').value = '';
            }
        }
        function renderManageList() {
            const list = document.getElementById('manage-list');
            list.innerHTML = db[currentLang].map((s, i) => `
                <div class="flex items-center justify-between bg-slate-50 p-4 rounded-2xl border border-slate-100">
                    <div class="text-left max-w-[70%]">
                        <div class="text-[9px] font-black text-slate-400 uppercase mb-1">Weight: ${s.weight}</div>
                        <div class="text-[12px] font-semibold text-slate-700 leading-tight">${s.eng}</div>
                    </div>
                    <button onclick="deleteItem(${i})" class="text-rose-500 text-[11px] font-black p-2 hover:bg-rose-50 rounded-xl transition-colors">Del</button>
                </div>
            `).join('');
        }
        function deleteItem(i) {
            db[currentLang].splice(i, 1);
            save(); renderManageList();
        }
        function searchVideo() {
            const text = document.getElementById('eng-text').innerText;
            if(text.includes("Loading")) return;
            window.open(`https://yarn.co/yarn-find?text=${encodeURIComponent(text)}`, '_blank');
        }

        window.onload = () => { showRandom(); };
    </script>
</body>
</html>
